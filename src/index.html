<!DOCTYPE html>
<html>

<head>
  <title>Inverted Index Project</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="file.css">
</head>

<body>
  <div>
    <form class="form-control">
      <nav class="navigate navbar-form">
        <h3>Inverted Index</h3></nav>
      <br>
      <fieldset>
        <legend>
          <p>Please select your options</p>
          <br>
        </legend>
        <label for="file">Upload file</label>
        <input class="text" type="file" name="fileToUpload" value="upload file">
        <br>
        <br>
        <label for="create">Create Index</label>
        <input class="text" type="text" name="create">
        <input class="btn-group" type="button" name="create" value="create">
        <br>
        <br>
        <label for="search">Search Index</label>
        <input type="text" name="search" placeholder="Search Index">
        <input class="btn-group" type="button" name="search" value="search">
      </fieldset>
</body>

</html>
