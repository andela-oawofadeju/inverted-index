<!DOCTYPE html>
<html ng-app="InvertedIndex" ng-controller="InvertedIndexController as indexer">

<head>
  <title>Inverted Index Project</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="file.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
  <nav class="navigate navbar-form">
    <h3>{{ indexer.title }}</h3>
  </nav>
  <div class="col-md-6">
    <form class="form-control" enctype="multipart/form-data">
      <br>
      <fieldset>
        <legend>
          <p>Please select your options</p>
          <br>
        </legend>
        <label for="file">Upload file</label>
        <input class="text" type="file" file-upload="file" placeholder="upload file">
        <br>
        <br>
        <label for="create">Create Index</label>
        <input class="btn-group" type="button" value="Create Index" ng-click="indexer.uploadFile()">
        <br>
        <br>
        <label for="search">Search Index</label>
        <input type="text" name="search" placeholder="Search Index" id="search">
        <input class="btn-group" type="button" name="search" value="search" ng-click="indexer.search()">
      </fieldset>
    </form>
  </div>
  <div class="col-md-6">
    <!-- <div class="form-group">
  <input type="text" name="" class="form-control">
</div>
 -->
    <table class="table table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>words</th>
          <th ng-repeat="number in [] | range:indexer.count"> doc_{{ number }}</th>
        </tr>
      </thead>
      <tr ng-repeat="(key, values) in indexer.index.terms track by $index">
        <td> {{ key }}</td>
        <td ng-repeat="number in [] | range:indexer.count">
          <span ng-if="values.includes(number)"> <i class="fa fa-check" aria-hidden="true"></i></span>
        </td>
      </tr>
    </table>
  </div>
  <script src="../lib/angular/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./inverted-index.js"></script>
  <script src="./app.controller.js"></script>
  <script src="./fileupload.directive.js"></script>
</body>

</html>
